<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personalized Shopping Site</title>
  <link rel="stylesheet" href="landing_page.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
</head>

<body>
  <!-- Landing page content -->
  <div class="landing-page" style="background-color: #f5f5f5; padding: 40px; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

    <!-- Title -->
    <h1 style="text-align: center; font-family: 'Montserrat', sans-serif; font-size: 2.5rem; margin-bottom: 20px;">Welcome to your Personalized Shopping Site</h1>

    <!-- Instructional Text -->
    <p style="text-align: center; font-family: 'Montserrat', sans-serif; color: #555; margin-bottom: 40px;">Get personalized product recommendations by telling us more about you.</p>

    <!-- Form with input fields and submit button -->
    <form action="/prod_website/index.html" method="POST" style="width: 100%; max-width: 1200px;">
      <div style="display: flex; justify-content: center; gap: 40px; width: 100%; margin-bottom: 30px;">
      
        <!-- Left text box -->
        <div style="flex: 1;">
          <h2 style="font-family: 'Montserrat', sans-serif; color: #333; text-align: left;">Tell us about yourself</h2>
          <textarea name="user_details" placeholder="Describe yourself (age, skin type, etc.)..." style="width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 5px; height: 200px; resize: none;"></textarea>
        </div>

        <!-- Right text box -->
        <div style="flex: 1;">
          <h2 style="font-family: 'Montserrat', sans-serif; color: #333; text-align: left;">What are you looking for?</h2>
          <textarea name="product_preferences" placeholder="Tell us what products you're searching for..." style="width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 5px; height: 200px; resize: none;"></textarea>
        </div>
      </div>

      <!-- Submit button container for alignment -->
      <div style="display: flex; justify-content: center;">
        <button type="submit" style="padding: 15px 30px; font-family: 'Montserrat', sans-serif; font-size: 1rem; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
          Submit
        </button>
      </div>
    </form>

  </div>
</body>
</html>
